<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plato Network</title>
  <style>
    body { margin:0; background:#fff; font-family:sans-serif; }
    #app { padding:16px; }
    .box { border:1px solid #000; padding:12px; margin-bottom:12px; }
  </style>
</head>
<body>
<div id="app">
  <div class="box" id="wallet">wallet: connecting...</div>
  <div class="box" id="position">position: loading...</div>
  <div class="box" id="governance">governance: loading...</div>
</div>

<script>
(async () => {
  let address = "anonymous";
  if (window.ethereum) {
    const acc = await ethereum.request({ method: "eth_requestAccounts" });
    if (acc.length) address = acc[0];
  }
  document.getElementById("wallet").textContent = "wallet: " + address;

  /* Simulated on-chain state */
  const createdAt = localStorage.getItem("plato_created_" + address)
    || Date.now();
  localStorage.setItem("plato_created_" + address, createdAt);

  function render() {
    const elapsed = Date.now() - createdAt;
    document.getElementById("position").textContent =
      "position active for " + Math.floor(elapsed / 1000) + " sec";
  }

  setInterval(render, 1000);
})();
</script>
</body>
</html>
