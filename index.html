<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plato Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   Base
================================ */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(
    circle at top,
    #1a1a1a 0%,
    #0b0b0b 45%,
    #000000 100%
  );
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  height: 100%;
}

/* ===============================
   Layout
================================ */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 20px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-mark {
  width: 36px;
  height: 36px;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  opacity: 0.8;
}

.logo-text {
  font-size: 16px;
  letter-spacing: 0.08em;
  opacity: 0.9;
}

.nav {
  display: flex;
  gap: 24px;
  font-size: 13px;
  opacity: 0.6;
}

/* ===============================
   Hero
================================ */
.hero {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.hero-inner {
  width: 100%;
  max-width: 900px;
  text-align: center;
}

.hero-title {
  font-size: 48px;
  font-weight: 500;
  letter-spacing: 0.04em;
  margin-bottom: 12px;
}

.hero-sub {
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.5;
  margin-bottom: 48px;
}

/* ===============================
   Core Panels
================================ */
.panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

.panel {
  border: 1px solid rgba(255,255,255,0.15);
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.0)
  );
  padding: 20px;
  text-align: left;
}

.panel-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  opacity: 0.5;
  margin-bottom: 8px;
}

.panel-value {
  font-size: 22px;
  font-weight: 500;
}

.panel-sub {
  margin-top: 8px;
  font-size: 11px;
  opacity: 0.4;
}

/* ===============================
   Footer
================================ */
.footer {
  padding: 16px 32px;
  display: flex;
  justify-content: center;
  gap: 18px;
  opacity: 0.4;
}

.footer-icon {
  width: 18px;
  height: 18px;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 50%;
}

/* ===============================
   No interaction hint
================================ */
.hint {
  margin-top: 32px;
  font-size: 11px;
  letter-spacing: 0.2em;
  opacity: 0.3;
}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <div class="logo-mark">△</div>
      <div class="logo-text">PLATO.SYSTEM</div>
    </div>
    <div class="nav">
      <div>ABOUT</div>
      <div>NEWS</div>
      <div>PROJECTS</div>
      <div>CONTACTS</div>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-inner">
      <div class="hero-title">Plato Network</div>
      <div class="hero-sub">INTERNAL CONFIGURATION LAYER</div>

      <div class="panels">

        <div class="panel">
          <div class="panel-label">SYSTEM UPTIME</div>
          <div class="panel-value" id="uptime">0s</div>
          <div class="panel-sub">Since local initialization</div>
        </div>

        <div class="panel">
          <div class="panel-label">CONFIGURATION WEIGHT</div>
          <div class="panel-value" id="weight">0.000</div>
          <div class="panel-sub">Time-derived only</div>
        </div>

        <div class="panel">
          <div class="panel-label">STATE</div>
          <div class="panel-value">STABLE</div>
          <div class="panel-sub">No external input</div>
        </div>

        <div class="panel">
          <div class="panel-label">MODE</div>
          <div class="panel-value">INTERNAL</div>
          <div class="panel-sub">Network disabled</div>
        </div>

      </div>

      <div class="hint">
        NO ACTION REQUIRED · NO INPUT ACCEPTED
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
  </div>

</div>

<script>
/* ===============================
   Internal time-based core
   (no wallet, no network)
================================ */
const KEY = "plato_internal_anchor";

let anchor = localStorage.getItem(KEY);
if (!anchor) {
  anchor = Date.now();
  localStorage.setItem(KEY, anchor);
} else {
  anchor = Number(anchor);
}

function update() {
  const elapsedMs = Date.now() - anchor;
  const elapsedSec = Math.floor(elapsedMs / 1000);
  const weight = Math.log(elapsedSec + 1);

  document.getElementById("uptime").textContent =
    elapsedSec.toLocaleString() + "s";

  document.getElementById("weight").textContent =
    weight.toFixed(3);
}

update();
setInterval(update, 1000);
</script>

</body>
</html>
