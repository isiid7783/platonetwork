<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plato Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

/* ===== Background ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== App ===== */
.app {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: radial-gradient(
    circle at 50% 20%,
    rgba(255,255,255,0.06),
    rgba(0,0,0,0.85) 70%
  );
}

/* ===== Header ===== */
.header {
  padding: 20px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
}

.logo-mark {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.logo-text {
  font-size: 16px;
  letter-spacing: 0.08em;
}

.nav {
  display: flex;
  gap: 24px;
  font-size: 13px;
}

.nav div {
  cursor: pointer;
  opacity: 0.55;
}

.nav div:hover {
  opacity: 1;
}

/* ===== Hero ===== */
.hero {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.hero-inner {
  width: 100%;
  max-width: 960px;
  text-align: center;
}

.hero-title {
  font-size: 48px;
  letter-spacing: 0.04em;
  margin-bottom: 12px;
}

.hero-sub {
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.45;
  margin-bottom: 48px;
}

/* ===== Panels ===== */
.panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

.panel {
  padding: 20px;
  border-radius: 12px;
  background:
    linear-gradient(
      160deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.01)
    );
  border: 1px solid rgba(255,255,255,0.15);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.panel:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

.panel.active {
  outline: 1px solid rgba(255,255,255,0.5);
}

.panel-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  opacity: 0.5;
  margin-bottom: 8px;
}

.panel-value {
  font-size: 22px;
}

.panel-sub {
  margin-top: 8px;
  font-size: 11px;
  opacity: 0.4;
}

.layer {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-top: 6px;
}

/* ===== Footer ===== */
.footer {
  padding: 16px 32px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.footer-icon {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  opacity: 0.6;
}

.footer-icon:hover {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="app">

  <div class="header">
    <div class="logo" data-action="home">
      <div class="logo-mark">△</div>
      <div class="logo-text">PLATO.SYSTEM</div>
    </div>
    <div class="nav">
      <div data-action="about">ABOUT</div>
      <div data-action="news">NEWS</div>
      <div data-action="projects">PROJECTS</div>
      <div data-action="contacts">CONTACTS</div>
    </div>
  </div>

  <div class="hero">
    <div class="hero-inner">
      <div class="hero-title">Plato Network</div>
      <div class="hero-sub">INTERNAL CONFIGURATION LAYER</div>

      <div class="panels">

        <div class="panel" data-panel="uptime">
          <div class="panel-label">SYSTEM UPTIME</div>
          <div class="panel-value" id="uptime">0s</div>
          <div class="panel-sub">Base time anchor</div>
        </div>

        <div class="panel" data-panel="weight">
          <div class="panel-label">CONFIGURATION WEIGHT</div>
          <div class="panel-value" id="weight">0.000</div>
          <div class="panel-sub">Global aggregate</div>
        </div>

        <div class="panel" data-panel="layers">
          <div class="panel-label">INTERNAL LAYERS</div>
          <div class="layer"><span>L0 · CORE</span><span id="l0">0.00</span></div>
          <div class="layer"><span>L1 · SLOW</span><span id="l1">0.00</span></div>
          <div class="layer"><span>L2 · DEEP</span><span id="l2">0.00</span></div>
          <div class="panel-sub">Parallel time domains</div>
        </div>

        <div class="panel" data-panel="mode">
          <div class="panel-label">MODE</div>
          <div class="panel-value">INTERNAL</div>
          <div class="panel-sub">Network disabled</div>
        </div>

      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-icon" data-action="f1"></div>
    <div class="footer-icon" data-action="f2"></div>
    <div class="footer-icon" data-action="f3"></div>
    <div class="footer-icon" data-action="f4"></div>
    <div class="footer-icon" data-action="f5"></div>
  </div>

</div>

<script>
/* ===== Time Core ===== */
const KEY = "plato_internal_anchor";
let anchor = localStorage.getItem(KEY);
if (!anchor) {
  anchor = Date.now();
  localStorage.setItem(KEY, anchor);
} else {
  anchor = Number(anchor);
}

function updateTime() {
  const t = (Date.now() - anchor) / 1000;

  const l0 = Math.log(t + 1);
  const l1 = Math.log(t * 0.25 + 1);
  const l2 = Math.log(t * 0.05 + 1);
  const global = (l0 + l1 + l2) / 3;

  uptime.textContent = Math.floor(t) + "s";
  weight.textContent = global.toFixed(3);
  l0_el.textContent = l0.toFixed(2);
  l1_el.textContent = l1.toFixed(2);
  l2_el.textContent = l2.toFixed(2);
}

const uptime = document.getElementById("uptime");
const weight = document.getElementById("weight");
const l0_el = document.getElementById("l0");
const l1_el = document.getElementById("l1");
const l2_el = document.getElementById("l2");

setInterval(updateTime, 1000);
updateTime();

/* ===== Interactions ===== */
document.querySelectorAll("[data-panel]").forEach(p => {
  p.addEventListener("click", () => {
    document.querySelectorAll(".panel").forEach(x => x.classList.remove("active"));
    p.classList.add("active");
  });
});

document.querySelectorAll("[data-action]").forEach(el => {
  el.addEventListener("click", () => {
    console.log("Action:", el.dataset.action);
  });
});

/* ===== Background ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let p = 0;
function draw() {
  p += 0.002;
  const w = canvas.width;
  const h = canvas.height;

  const g = ctx.createRadialGradient(
    w * (0.5 + Math.sin(p) * 0.1),
    h * (0.4 + Math.cos(p) * 0.1),
    w * 0.2,
    w / 2,
    h / 2,
    w
  );

  g.addColorStop(0, "rgba(255,255,255,0.06)");
  g.addColorStop(0.5, "rgba(120,120,120,0.03)");
  g.addColorStop(1, "rgba(0,0,0,1)");

  ctx.fillStyle = g;
  ctx.fillRect(0, 0, w, h);
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
