<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plato Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   Reset / Base
================================ */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

/* ===============================
   3D Background Layer
================================ */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===============================
   UI Layer
================================ */
.app {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: radial-gradient(
    circle at 50% 20%,
    rgba(255,255,255,0.06),
    rgba(0,0,0,0.85) 70%
  );
  backdrop-filter: blur(2px);
}

/* ===============================
   Header
================================ */
.header {
  padding: 20px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-mark {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  opacity: 0.85;
}

.logo-text {
  font-size: 16px;
  letter-spacing: 0.08em;
  opacity: 0.9;
}

.nav {
  display: flex;
  gap: 24px;
  font-size: 13px;
  opacity: 0.55;
}

/* ===============================
   Hero
================================ */
.hero {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.hero-inner {
  width: 100%;
  max-width: 960px;
  text-align: center;
}

.hero-title {
  font-size: 48px;
  font-weight: 500;
  letter-spacing: 0.04em;
  margin-bottom: 12px;
}

.hero-sub {
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.45;
  margin-bottom: 48px;
}

/* ===============================
   Panels
================================ */
.panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

.panel {
  position: relative;
  padding: 20px;
  border-radius: 12px;
  background:
    linear-gradient(
      160deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.01)
    );
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    inset 0 0 30px rgba(255,255,255,0.04),
    0 10px 40px rgba(0,0,0,0.6);
}

.panel-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  opacity: 0.5;
  margin-bottom: 8px;
}

.panel-value {
  font-size: 22px;
  font-weight: 500;
}

.panel-sub {
  margin-top: 8px;
  font-size: 11px;
  opacity: 0.4;
}

/* ===============================
   Footer
================================ */
.footer {
  padding: 16px 32px;
  display: flex;
  justify-content: center;
  gap: 18px;
  opacity: 0.4;
}

.footer-icon {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<!-- 3D Background -->
<canvas id="bg"></canvas>

<div class="app">

  <div class="header">
    <div class="logo">
      <div class="logo-mark">â–³</div>
      <div class="logo-text">PLATO.SYSTEM</div>
    </div>
    <div class="nav">
      <div>ABOUT</div>
      <div>NEWS</div>
      <div>PROJECTS</div>
      <div>CONTACTS</div>
    </div>
  </div>

  <div class="hero">
    <div class="hero-inner">
      <div class="hero-title">Plato Network</div>
      <div class="hero-sub">INTERNAL CONFIGURATION LAYER</div>

      <div class="panels">
        <div class="panel">
          <div class="panel-label">SYSTEM UPTIME</div>
          <div class="panel-value" id="uptime">0s</div>
          <div class="panel-sub">Local continuous time</div>
        </div>

        <div class="panel">
          <div class="panel-label">CONFIGURATION WEIGHT</div>
          <div class="panel-value" id="weight">0.000</div>
          <div class="panel-sub">Time-derived only</div>
        </div>

        <div class="panel">
          <div class="panel-label">STATE</div>
          <div class="panel-value">STABLE</div>
          <div class="panel-sub">No external input</div>
        </div>

        <div class="panel">
          <div class="panel-label">MODE</div>
          <div class="panel-value">INTERNAL</div>
          <div class="panel-sub">Network disabled</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
    <div class="footer-icon"></div>
  </div>

</div>

<script>
/* ===============================
   Internal Time Core
================================ */
const KEY = "plato_internal_anchor";
let anchor = localStorage.getItem(KEY);
if (!anchor) {
  anchor = Date.now();
  localStorage.setItem(KEY, anchor);
} else {
  anchor = Number(anchor);
}

function updateTime() {
  const elapsed = Math.floor((Date.now() - anchor) / 1000);
  const weight = Math.log(elapsed + 1);

  document.getElementById("uptime").textContent =
    elapsed.toLocaleString() + "s";

  document.getElementById("weight").textContent =
    weight.toFixed(3);
}

setInterval(updateTime, 1000);
updateTime();

/* ===============================
   Minimal WebGL Background
   (no library)
================================ */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let t = 0;

function draw() {
  t += 0.003;

  const w = canvas.width;
  const h = canvas.height;

  const g = ctx.createRadialGradient(
    w * (0.5 + Math.sin(t) * 0.1),
    h * (0.4 + Math.cos(t * 0.8) * 0.1),
    w * 0.1,
    w / 2,
    h / 2,
    w * 0.8
  );

  g.addColorStop(0, "rgba(255,255,255,0.06)");
  g.addColorStop(0.5, "rgba(120,120,120,0.03)");
  g.addColorStop(1, "rgba(0,0,0,1)");

  ctx.fillStyle = g;
  ctx.fillRect(0, 0, w, h);

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
